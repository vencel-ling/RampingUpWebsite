# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - RampingUpWebsite

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://rampingupwebsitecontainer.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e16fb4998e9749d8bd35388197ba8f0c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_77130c3aacca4ce0bf04a4fcda92f44e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: rampingupwebsitecontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e16fb4998e9749d8bd35388197ba8f0c }}/ mcr.microsoft.com/azuredocs/aci-helloworld:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'RampingUpWebsite'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_12d116d336c84a1b8ff98dcb36723703 }}
        images: 'rampingupwebsitecontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e16fb4998e9749d8bd35388197ba8f0c }}/ mcr.microsoft.com/azuredocs/aci-helloworld:${{ github.sha }}'